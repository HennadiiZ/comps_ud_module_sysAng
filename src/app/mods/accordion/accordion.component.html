<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="title" [ngClass]="{ active: i == openItemIndex }" (click)="onChangeAccordion(i)" >
            <i class="dropdown icon"></i>
                {{ item.title }}
        </div>
        <div class="content" [ngClass]="{ active: i == openItemIndex }">
            <p class="transition active">
                {{ item.content }}
            </p>
        </div>
    </ng-container>
</div>
