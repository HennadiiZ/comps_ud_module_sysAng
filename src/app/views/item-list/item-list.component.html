<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <!-- {{ item | json}} -->
        <div class="img">
            <img [src]="item.image"> 
        </div>
        <div class="content">
            <div class="header">{{ item.title }}</div> 
            <div class="description">
                <p>{{ item.descr }}</p>
            </div> 
        </div>
    </div>
</div>
